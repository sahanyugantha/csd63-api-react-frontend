<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSD 63 React App</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuFy9f8OwE6oqwRjtcPQRuIL-3ppcHPnA&callback=initMap&libraries=&v=weekly"
      defer
    ></script>   
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   

   
    <script>
      let map;

      function initMap() {
        const BCAS_Location = { lat: 6.871207, lng: 79.861766 }
        map = new google.maps.Map(document.getElementById("map"), {
          center: BCAS_Location,
          zoom: 15,
        });
        new google.maps.Marker({
          position: BCAS_Location,
          map,
          title: "BCAS City Campus",
        });

      }
    </script>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
